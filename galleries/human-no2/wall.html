    <script>
      document.getElementById("zoomie").onclick = function () {
        if (document.body.style.zoom === "1.5") {
          document.body.style.zoom = 1.0;
          document.getElementById("zoomie").textContent = "zoom"
        } else {
          document.body.style.zoom = 1.5;
          document.getElementById("zoomie").textContent = "unzoom"
